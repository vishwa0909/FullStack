<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Bootstrap 4 Login/Register Form</title>
  </head>
  <body>
    <div id="container">
      <div id="logreg-forms">
        <form class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">
            Sign in
          </h1>
          <hr />
          <br />
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required=""
            autofocus=""
          />
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required=""
          />
          <input type="checkbox" /> Remember me
          <button class="btn btn-success btn-block" type="submit">
            <i class="fas fa-sign-in-alt"></i> Sign in
          </button>
          <a href="#" id="forgot_pswd"><h6>Forgot password?</h6></a>
          <hr />

          <h6 style="text-align: center;">Or Sign in with</h6>
          <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button">
              <span
                ><i class="fab fa-facebook-f"></i> Sign in with Facebook</span
              >
            </button>
            <button class="btn google-btn social-btn" type="button">
              <span
                ><i class="fab fa-google-plus-g"></i> Sign in with Google+</span
              >
            </button>
          </div>
          <h6 style="text-align: center;">Or</h6>
          <hr />
          <button
            class="btn btn-primary btn-block"
            type="button"
            id="btn-signup"
          >
            <i class="fas fa-user-plus"></i> Sign up for New Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
