<!DOCTYPE html>
<head>
  <title>Login Form</title>
  <link href="bootstrap.min.css" rel="StyleSheet" />
</head>
<style>
  body {
    background: linear-gradient(90deg, #ce5937 00%, #1c6ea4 50%, #c59237 100%);
  }
  .container-fluid {
    width: 480px;
    margin: 200px;
    padding: 5px;

    font-weight: bolder;
  }
  .a1 {
    text-align: center;
  }
</style>
<body>
  <div class="container-fluid a1">
    <table class="table-striped table-hover table-bordered">
      <tr>
        <th colspan="2">Login Page</th>
      </tr>
      <tr>
        <td>
          Email:
        </td>
        <td>
          <input type="email" />
        </td>
      </tr>
      <tr>
        <td>
          Password:
        </td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" class="btn btn-primary" class="a1">
            login
          </button>
        </td>
      </tr>
    </table>
  </div>
</body>
