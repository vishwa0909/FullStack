<!DOCTYPE html>
<head>
<title>ordered and unordered list</title>
</head>
<body>
    <h1>ordered list</h1>
  <ol type="1">
      <li>Student Name	</li>
      <li>Roll Number</li>
      <li>Department</li>
      <li>Phone Number</li>
</ol>
<h1>unordered list</h1>
<ul type="circle">
    <li>Student Name	</li>
    <li>Roll Number</li>
    <li>Department</li>
    <li>Phone Number</li>
</ul>
</body>
</html>
