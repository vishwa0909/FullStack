<!DOCTYPE html>
<head>
  <title>
    Question 1
  </title>
  <!-- Latest compiled and minified CSS -->
  <!--Bootsrap 4 CDN-->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />

  <!--Fontawesome CDN-->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous"
  />
  <link href="Styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title" style="text-align: center; font-weight: bolder;">Sign in</h5>
        <p class="card-text" style="text-align: center;">To continue to my mail</p>
      </div>
    
      <form action="" method="POST">
        <div class="card-body">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input
              type="text"
              class="form-control"
              placeholder="Type Email"
              id="us"
            /> 
           
        
            
          </div>
          <a href="#" class="l">Forgot E-mail?</a>
         
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              class="form-control"
              placeholder="Type password"
              id="ps"
            />
          </div>
          <a href="#">Forgot password?</a>
          <div class="row align-items-center remember">
            &nbsp&nbsp&nbsp <input type="checkbox" /> &nbsp Remember Me
          </div>
        </div>
        <div class="card-footer">
           <p>Not your computer? Use Guest mode to sign in privately. <a href="#"">Learn more</a></p> 
            
           <a href="#">Create Account</a>
          <div class="text-right">
            <input
              type="submit"
              value="Login"
              class="btn float-center login_btn btn-primary"
            />
            
            
          </div>
          <div style="text-align: center; font-weight: bold;"> OR</div>
            <div style="text-align: center; font-weight: bold;"> Sign in with</div><hr>
             
                <div class="row">
               <div class="col-md-4">
                   <button type="button" class="btn btn-li" style="background-color:#007bb6; color: aliceblue;"><i class="fab fa-linkedin-in pr-1"></i> Linkedin</button>
               </div>
               <div class="col-md-4">
                   <button type="button" class="btn btn-ins"style="background-color: #517fa4; color: aliceblue;" ><i class="fab fa-instagram pr-1"></i> Instagram</button>
               </div>
               <div class="col-md-4">
                <button type="button" class="btn btn-fb" style="background-color: #3b5998; color: aliceblue;"><i class="fab fa-facebook-f pr-1 "></i> Facebook</button>
            </div>
        </div>
        <div>&nbsp</div>
            <div class="row">
               <div class="col-md-4">
                   <button type="button" class="btn btn-so" style="background-color:  #dd4b39; color: aliceblue;"><i class="fab fa-stack-overflow pr-1"></i> Stack Overflow</button>
               </div>
               <div class="col-md-4">
                   <button type="button" class="btn btn-pin" style="background-color: #cb2027; color: aliceblue;"><i class="fab fa-pinterest pr-1"></i> Pinterest</button>
               </div>
               
               <div class="col-md-4">
                <button type="button" class="btn btn-tw" style="background-color:  #00aced; color: aliceblue;" ><i class="fab fa-twitter pr-1"></i> Twitter</button>
            </div>
           </div>  
       
              
         </div>
        </div>
      </form>
    </div>
  </div>
</body>
