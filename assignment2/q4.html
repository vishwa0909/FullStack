<!DOCTYPE html>
<html>
  <head>
    <title>
      Internal Css
    </title>
    <style>
      .a1 {
        color: darkblue;
        font-style: italic;
        text-decoration: line-through;
      }
      .a2 {
        color: orange;
        font-family: sans-serif;
        text-align: center;
      }
      #a3 {
        color: brown;
        text-shadow: blueviolet;
        font-display: unset;
      }
      #a4 {
        color: chocolate;
        font-weight: 600;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1 class="a1">Heading 1</h1>
    <br />
    <h1 class="a2">Heading 1</h1>
    <br />
    <h1 id="a3">Heading 1</h1>
    <br />
    <h1 id="a4">Heading 1</h1>
    <h2>this is changed by internal css property</h2>
  </body>
</html>
