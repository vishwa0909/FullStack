<!DOCTYPE html>
<head>
  <title>
    login form
  </title>
  <style>
    body {
      background-color: lightgrey;
      width: 500px;
      border: 15px solid red;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
      color: forestgreen;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>login form</h1>
  <form>
    Enter your email:
    <input type="email" id="em" placeholder="enter email" /><br />
    Enter your Password:
    <input type="password" id="ps" placeholder="enter password" /><br />
    <input type="submit" />
    <input type="reset" value="Clear" />
  </form>
</body>
